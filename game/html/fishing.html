<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="../css/basic.css">
<link rel="stylesheet" type="text/css" href="../css/fishing/common.css">

<title>fishing</title>
</head>
<body>
<iframe src="http://i.taobao.com/my_taobao.htm?spm=a1z02.1.1997525045.1.Q144d3" width="100%" height="640"></iframe>
<div class="fishing" id="fishing">
    <div class="fish_box dynamic_page">
        <div class="fishing_con">
	        <div class="top visit">
	        	<a href="javascript:;"><img src="../images/fishing/yq_btn.png" alt=""/></a>
	        </div>
	        <div class="center">

	        	<!--摇一摇开始提示-start-->
	        	<p class="block y_tip" id="block_01"><img src="../images/fishing/yy_tip.png" alt=""/></p>
	        	<!--摇一摇开始提示-end-->

                <!--提杆-start-->
                <p class="block tg_btn" id="block_02"><img src="../images/fishing/tg_btn.png" alt=""/></p>
                <!--提杆-end-->

                <!--收杆转动-start-->
                <div class="block fish_wheel" id="block_03">
                    <div class="shg_wheel">
                        <p class="arrow" id="arrow"><img src="../images/fishing/wheel_arrow.png" alt=""/></p>
                        <p class="wheel" id="wheel"><img src="../images/fishing/wheel.png" alt=""/></p>
                    </div>
                    <div class="fish_jd"><img src="../images/fishing/jd_icon.png" alt=""/><p class="jd_mask" id="jd_mask" ><img src="../images/fishing/jd_icon_gray.png" alt=""/></p></div>
                </div>
                <!--收杆转动-end-->


	        	<!--收杆later-start-->
	        	<p class="block later_tip" id="block_04"><img src="../images/fishing/shg_later.png" alt=""/></p>
	        	<!--收杆later-end-->


	        	<!--fish成功-start-->
	        	<div class="block share_con fish_success" id="block_05">
	        			<div class="tit"><em class="fish_cg">&nbsp;</em></div>
	        			<div class="con">
	        				<div class="hd"><img src="../images/fishing/info_bg_hd.png"/></div>
	        				<div class="main">
	        					<div class="inner tl">
									<p class="fish_img"><img src="../images/fishing/1.png"/></p>
									<p class="fish_txt">啊嘞...有鱼没奖，老子白钓了！再来一次吧！</p>
	        					</div>
	        				</div>
	        				<div class="ft"><img src="../images/fishing/info_bg_ft.png"/></div>
	        			</div>
		        	</div>
	        	<!--fish成功-end-->

	        	

	        	

	        	<!--鱼饵-start-->
	        	<div class="block share_con fish_yuer" id="block_06">
        			<div class="tit"><em class="fish_ye">&nbsp;</em></div>
        			<div class="con">
        				<div class="hd"><img src="../images/fishing/info_bg_hd.png"/></div>
        				<div class="main">
        					<div class="inner tl">
								<p><span>1.</span>机会用完了？还想玩！快快点击游戏界面屏幕上方的"<img src="../images/fishing/yq_btn.png" class="inner_icon" />"按钮，可以获得更多的鱼饵。</p>
        					</div>
        				</div>
        				<div class="jj"><img src="../images/fishing/info_bg_jj.png"/></div>
        				<div class="main">
        					<div class="inner tl">
								<p><span>2.</span>完事不求人怎么办？点击下方按钮可以继续玩游戏，有机会获得更多奖品哦。</p>
								<p class="btn"><a href="javascript:;"><img src="../images/fishing/btn_bg.png"/><span><em class="txt_btn">送手机</em></span></a></p>
								<p class="btn"><a href="javascript:;"><img src="../images/fishing/btn_bg.png"/><span><em class="txt_btn">送话费</em></span></a></p>
								<p class="btn"><a href="javascript:;"><img src="../images/fishing/btn_bg.png"/><span><em class="txt_btn">送话费</em></span></a></p>
        					</div>
        				</div>
        				<div class="ft"><img src="../images/fishing/info_bg_ft.png"/></div>
        			</div>
        			<div class="close_btn" onclick="this.parentNode.style.display='none';"><a href="javascript:;"><img src="../images/fishing/close.png"/></a></div>
        			<div class="fish_icon_b"><img src="../images/fishing/fish_icon.png"/></div>
		        </div>
	        	<!--鱼饵-end-->

	        	<!--鱼篓-start-->
        		<div class="block share_con fish_yulou" id="block_07">
        			<div class="tit"><em class="fish_yl">&nbsp;</em></div>
        			<div class="con">
        				<div class="main_etra">
        					<div class="etra_con">
        						<ul class="clear">
        							<li>
        								<input type="text" value="1" />
        								<span><img src="../images/fishing/2.png"></span>
        							</li>

        							<li>
        								<input type="text" value="5" />
        								<span><img src="../images/fishing/5.png"></span>
        							</li>

        							<li>
        								<input type="text" value="2" />
        								<span><img src="../images/fishing/3.png"></span>
        							</li>

        							<li>
        								<input type="text" value="5" />
        								<span><img src="../images/fishing/6.png"></span>
        							</li>

        							<li>
        								<input type="text" value="2" />
        								<span><img src="../images/fishing/4.png"></span>
        							</li>

        							<li>
        								<input type="text" value="5" />
        								<span><img src="../images/fishing/7.png"></span>
        							</li>
        						</ul>
        					</div>
        					<p class="award_p">10元话费<span class="triangle-topleft"></span></p>
        					<p class="award_p">手机一部<span class="triangle-topleft"></span></p>
        				</div>
        			</div>
        			<div class="close_btn" onclick="this.parentNode.style.display='none';"><a href="javascript:;"><img src="../images/fishing/close.png"/></a></div>
        			<div class="fish_icon_b"><img src="../images/fishing/fish_icon.png"/></div>
        			<div class="award_btn"><img src="../images/fishing/award_btn.png"/></div>
	        	</div>
	        	<!--鱼篓-end-->

	        </div>
        </div>
        <div class="bottom_bg">
            <input type="text" value="15" id="yeCount" readonly="readonly"/>
        </div>
        <div class="bottom clear" id="bottom_btn">
        	<a href="javascript:;" class="l"></a>
        	<a href="javascript:;" class="l"></a>
        </div>
        <div class="tools" id="tools">
    		<p class="yg"><img src="../images/fishing/yg_icon.png" alt=""/></p>
    		<div class="pf pf_do" id="pf" style="display:none;">
	    		<img src="../images/fishing/yp_noline_icon.png" alt="" id="pfImg"/>
    		</div>
            <p class="mask"><img src="../images/fishing/yp_mask_icon.png" alt=""/></p>
            <canvas id="myCanvas" width="140" height="140"></canvas>
            <audio id="audio" data-src=""></audio>
        </div>
    </div>

</div> 
</body>
<script type="text/javascript" src="../js/fishing.js"></script>
</html>
